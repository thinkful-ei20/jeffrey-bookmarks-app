<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <div class="error-container"></div>
    <h1>Bookmarks App</h1>
    <div class="bookmark-list-controls">
      <button class="bookmark-list-add js-list-add">Add new bookmark</button>
      <select name="" id="">
        <option selected="selected">Minimum Rating</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Stars</option>
      </select>
    </div>
    <div class="bookmark-add-controls hidden">
      <form id="js-bookmark-list-form">
        <label for="bookmark-list-entry-title">Title: </label>
        <input type="text" name="bookmark-list-entry-title" class="js-bookmark-list-entry-title">
        <label for="bookmark-list-entry-url">URL: </label>
        <input type="text" name="bookmark-list-entry-url" class="js-bookmark-list-entry-url">
        <button type="reset">Cancel</button>
        <button type="submit">Save</button>
      </form>
    </div>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
